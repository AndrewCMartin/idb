{%- extends "base.html" %}

{% block content %}
<div class="container" style="margin-top:100px; width: 500px">
      <div class="panel panel-info">
        <div class="panel-heading" style="text-align: center"><h2>{{show.name}}</h2></div>
        <div class="panel-body">
          <img src="{%if show.backdrop_path%}{{'https://image.tmdb.org/t/p/w500'+show.backdrop_path}}{% endif %}" class="img-responsive" style="width:100% ">
          <img src="{%if show.poster_path%}{{'https://image.tmdb.org/t/p/w500'+show.poster_path}}{% endif %}" class="img-responsive" style="width:100% ">
        </div>
        <div class="panel-footer">
          <b>Overview:</b> {{show.overview}} <br>
          <b>Air Date:</b> {{show.first_air_date}} <br>
          <b>Rating:</b> {{show.vote_average * 10}} <br>
          <b>Genres:</b> 

        </div>
    </div>
</div>
{% endblock %}
