<!-- This file is the model Actors page, should have a grid of actor instances -->
{%- extends "base.html" %}

{% block title %}Movies{% endblock %}

{% block content %}
    <div class="container" style="margin-top:100px;">
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-info">
            <div class="panel-heading"><a href="{{url_for('frontend.show', page='guardiansofthegalaxy.html')}}">Guardians of the Galaxy Vol. 2</a></div>
            <div class="panel-body"><img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTg2MzI1MTg3OF5BMl5BanBnXkFtZTgwNTU3NDA2MTI@._V1_UY1200_CR90,0,630,1200_AL_.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
            <div class="panel-footer">
              Guardians of the Galaxy Vol. 2
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="panel panel-success">
            <div class="panel-heading"><a href="{{url_for('frontend.show', page='theavengers.html')}}">The Avengers</a></div>
            <div class="panel-body"><img src="https://cuindependent.com/new/wp-content/uploads/2012/05/Marvels-The-Avengers.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
            <div class="panel-footer">
                The Avengers
              </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="panel panel-danger">
            <div class="panel-heading"><a href="{{url_for('frontend.show', page='spidermanhomecoming.html')}}">Spider-Man: Homecoming</a></div>
            <div class="panel-body"><img src="https://images-na.ssl-images-amazon.com/images/M/MV5BNTk4ODQ1MzgzNl5BMl5BanBnXkFtZTgwMTMyMzM4MTI@._V1_UY1200_CR80,0,630,1200_AL_.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
            <div class="panel-footer">
                Spider-Man: Homecoming
              </div>
          </div>
        </div>
      </div>
    </div><br>
{% endblock %}
